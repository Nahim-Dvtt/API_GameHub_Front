<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - GameHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .tab-pane { min-height: 200px; }
    .spinner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150px;
    }
  </style>
</head>

<body>
  <!-- Barre de navigation -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">ðŸŽ® GameHub Admin</span>
      <button class="btn btn-outline-light" id="logoutBtn">DÃ©connexion</button>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-3">Tableau de bord</h2>

    <!-- Onglets -->
    <ul class="nav nav-tabs mt-3" id="crudTabs">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#players">Joueurs</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#games">Jeux</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#sessions">Sessions</a></li>
    </ul>

    <!-- Contenu des onglets -->
    <div class="tab-content mt-3">
      <div class="tab-pane fade show active" id="players">
        <div class="spinner-container">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Chargement...</span>
          </div>
        </div>
      </div>

      <div class="tab-pane fade" id="games">
        <div class="spinner-container">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Chargement...</span>
          </div>
        </div>
      </div>

      <div class="tab-pane fade" id="sessions">
        <div class="spinner-container">
          <div class="spinner-border text-warning" role="status">
            <span class="visually-hidden">Chargement...</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modale Ã©dition Session -->
  <div class="modal fade" id="editSessionModal" tabindex="-1" aria-labelledby="editSessionLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="editSessionLabel">Modifier la session</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body">
          <form id="editSessionForm">
            <input type="hidden" id="editSessionId">
            <div class="mb-3">
              <label for="editScore" class="form-label">Score</label>
              <input type="number" id="editScore" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editDuration" class="form-label">DurÃ©e (minutes)</label>
              <input type="number" id="editDuration" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Mettre Ã  jour</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal modification joueur -->
<div class="modal fade" id="editPlayerModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editPlayerForm">
        <div class="modal-header">
          <h5 class="modal-title">Modifier le joueur</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editPlayerId">
          <input type="text" id="editUsername" class="form-control mb-2" placeholder="Nom d'utilisateur" required>
          <input type="email" id="editEmail" class="form-control mb-2" placeholder="Email" required>
          <select id="editRole" class="form-select mb-2">
            <option value="player">Joueur</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary w-100">Mettre Ã  jour</button>
        </div>
      </form>
    </div>
  </div>
</div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/players.js"></script>
  <script src="js/games.js"></script>
  <script src="js/sessions.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const triggerTabList = document.querySelectorAll('#crudTabs a');
      triggerTabList.forEach(tab => {
        tab.addEventListener('click', event => {
          event.preventDefault();
          const tabInstance = new bootstrap.Tab(tab);
          tabInstance.show();
        });
      });

      const playersTab = document.querySelector('a[href="#players"]');
      const gamesTab = document.querySelector('a[href="#games"]');
      const sessionsTab = document.querySelector('a[href="#sessions"]');

      // Chargement initial si lâ€™onglet actif
      if (document.getElementById('players').classList.contains('show', 'active') && typeof loadPlayers === 'function') loadPlayers();
      if (document.getElementById('games').classList.contains('show', 'active') && typeof loadGames === 'function') loadGames();
      if (document.getElementById('sessions').classList.contains('show', 'active') && typeof loadSessions === 'function') loadSessions();

      // Lazy load pour onglets
      playersTab.addEventListener('shown.bs.tab', () => { if (typeof loadPlayers === 'function') loadPlayers(); });
      gamesTab.addEventListener('shown.bs.tab', () => { if (typeof loadGames === 'function') loadGames(); });
      sessionsTab.addEventListener('shown.bs.tab', () => { if (typeof loadSessions === 'function') loadSessions(); });

      // DÃ©connexion
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
